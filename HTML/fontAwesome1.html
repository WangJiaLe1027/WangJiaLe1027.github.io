<!DOCTYPE html>
<html>
<head>
<title>Font Awesome 图标</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://icbc-am.icbc.com.cn/icbcWAPUS/abroadperbank/styles/plug-in/font-awesome.min.css">
</head>
<body>

<h1>fa fa-angle-right</h1>

<i class="fa fa-angle-right"></i>
<i class="fa fa-angle-right" style="font-size:24px"></i>
<i class="fa fa-angle-right" style="font-size:36px"></i>
<i class="fa fa-angle-right" style="font-size:48px;color:red"></i>
<br>

<p>按钮中使用:</p>
<button style="font-size:24px">按钮 <i class="fa fa-angle-right"></i></button>

<p>Unicode:</p>
<i style="font-size:24px" class="fa">&#xf105</i>

</body>
</html>
